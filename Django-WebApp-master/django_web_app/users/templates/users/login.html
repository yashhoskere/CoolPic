{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset >
                <legend >Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div >
                <button  type="submit">Login</button>
            </div>
        </form>
        <div >
            <small >
                Need An Account? <a  href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
